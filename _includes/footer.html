<footer class="d-flex w-100 justify-content-center">
  <div class="d-flex justify-content-between align-items-center">
    <div class="footer-left">
      <p class="mb-0">
        © {{ 'now' | date: "%Y" }}
        <a href="{{ site.social.links[0] }}">{{ site.social.name }}</a>.
        {% if site.data.rights.brief %}
        <span data-toggle="tooltip" data-placement="top"
          title="{{ site.data.rights.verbose }}">{{ site.data.rights.brief }}</span>
        {% endif %}
      </p>
    </div>

    <div class="footer-center">
      <p class="mb-0">
        <a href="https://beian.miit.gov.cn">陕ICP备2021001131号-1</a>
      </p>
      <p class="mb-0">
        <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=61011302001171" >
          <img src="/assets/img/badge/badge.png" />陕公网安备 61011302001171号
        </a>
      </p>
    </div>

    <div class="footer-right">
      <p class="mb-0">
        Powered by
        <a href="https://jekyllrb.com" target="_blank">Jekyll</a>
        with
        <a href="https://github.com/cotes2020/jekyll-theme-chirpy/">Chirpy</a>
        theme.
      </p>
    </div>

  </div> <!-- div.d-flex -->
</footer>
